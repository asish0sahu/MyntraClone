<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Online Shopping lifestyle-Myntra</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utls.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/248a55d9e4.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="containerHeader">
    <nav class="flex space-between flex-wrap">
      <div class="left flex items-center">
     <img src="myntra.png"/>
        <ul class="flex items-center justify-center uppercase textone">
          <li>Men</li>
          <li>Women</li>
          <li>kids</li>
          <li>Home & Living</li>
          <li>Beauty</li>
          <li>Grocery</li>
        </ul>
      </div>
      <div class="right flex items-center">
        <input type="text" placeholder="Search for more Products" class="search-bar"/>
        <div class="rightBox flex-wrap">
        <div class="profile mx-2">
          <i class="fa-solid fa-user profilo"></i>
          Profile
        </div>
        <div class="wishlist mx-2">
          <i class="fa-regular fa-heart profilo"></i>
          Wishlist
        </div>
        <div class="bag mx-2">
          <i class="fa-solid fa-bag-shopping profilo"></i>
          Bag
        </div>
        </div>
        
      </div>
    </nav>
  </header>
  <section class="container section1">
    <img class="homeImg" src="home.png"/>
    <img class="homeImg" src="midsec.png"/> 
    <img class="homeImg" src="styleone.png"/>
  </section>
  <section class="container section1 flex flex-wrap" >
    <img src="men.png" class="itemImg"/>
    <img src="img2.png" class="itemImg"/>
    <img src="img3.png" class="itemImg"/>
    <img src="img4.png" class="itemImg"/>
    <img src="img5.png" class="itemImg"/>
    <img src="img6.png" class="itemImg"/>
    <img src="img7.png" class="itemImg"/>
  </section>
  <footer>
    Copyright &copy; myntra.com | All rights reserved 
  </footer>
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
